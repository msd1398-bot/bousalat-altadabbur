<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>دليل المسلم - مشاعري</title>
    <meta name="description" content="تطبيق لإدارة المشاعر والأذكار الإسلامية" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="دليل المسلم" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="دليل المسلم - مشاعري" />
    <meta property="og:description" content="تطبيق لإدارة المشاعر والأذكار الإسلامية" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.svg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="دليل المسلم - مشاعري" />
    <meta name="twitter:description" content="تطبيق لإدارة المشاعر والأذكار الإسلامية" />
    <meta name="twitter:image" content="/icon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
